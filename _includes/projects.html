<div id="projects">
	{% for post in site.posts %}
	<a href="{{ post.url }}" class="project">
		{% if post.thumb %}
			<img src="{{ post.thumb }}" />
		{% endif %}
		<div class="info">
			<h2>{{ post.title }}</h2>
			<h3>{{ post.categories }}</h3>
			{% if post.award %}<p class="award"><em class="icon-award"></em></p>{% endif %}
		</div>
	</a>
	{% endfor %}
	<div class="clearfix"></div>
</div>
